<html lang="en">

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body style="margin: 5px;">
  <form id="invoice_form">

    
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Create Tax invoice</h2>
        <p class="mt-1 text-sm leading-6 text-gray-600">Enter required details.</p>
      </div>


      <div class="sm:col-span-3">
        <label for="from_enterprise" class="block text-sm font-medium leading-6 text-gray-900">From Enterprise:</label>
        <div class="mt-2">
          <select id="from_enterprise" name="from_enterprise" autocomplete="from_enterprise" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
            <option value="0">Ganga Bhavani agencies</option>
            <option value="1">Naga Rajeswari Devi Agencies</option>
            <option value="2">Sri Valli Enterprises</option>
            <option value="3">Srinivasa Enterprises</option>
            <option value="4">TRIKOTESWARA ENTERPRISES</option>
            <option value="5">ANUSHA ENTERPRISES</option>
          </select>
        </div>
      </div>

      <div class="sm:col-span-3">
        <label for="to_enterprise" class="block text-sm font-medium leading-6 text-gray-900">To Enterprise:</label>
        <div class="mt-2">
          <select id="to_enterprise" name="to_enterprise" autocomplete="to_enterprise" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
            <option value="0">Ganga Bhavani agencies</option>
            <option value="1">Naga Rajeswari Devi Agencies</option>
            <option value="2">Sri Valli Enterprises</option>
            <option value="3">Srinivasa Enterprises</option>
            <option value="4">TRIKOTESWARA ENTERPRISES</option>
            <option value="5">ANUSHA ENTERPRISES</option>
          </select>
        </div>
      </div>

      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Invoice Information</h2>

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-3">
            <label for="invoice_number" class="block text-sm font-medium leading-6 text-gray-900">Invoice
              Number:</label>
            <div class="mt-2">
              <input type="text" name="invoice_number" id="invoice_number" autocomplete="invoice_number"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-3">
            <label for="invoice_date" class="block text-sm font-medium leading-6 text-gray-900">Invoice Date:</label>
            <div class="mt-2">
              <input type="text" name="invoice_date" id="invoice_date" autocomplete="invoice_date"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-4">
            <label for="due_date" class="block text-sm font-medium leading-6 text-gray-900">Due Date</label>
            <div class="mt-2">
              <input id="due_date" name="due_date" autocomplete="due_date"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>


        </div>
      </div>

      <div class="border-b border-gray-900/10 pb-12">


        <div class="border-b border-gray-900/10 pb-12">

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label for="itemname" class="block text-sm font-medium leading-6 text-gray-900">Item Name</label>
              <div class="mt-2">
                <div
                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                  <input type="text" name="itemname" id="itemname" autocomplete="itemname"
                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                </div>
              </div>
            </div>

            <div class="col-span-full">
              <label for="quantity" class="block text-sm font-medium leading-6 text-gray-900">Quantity</label>
              <div class="mt-2">
                <textarea id="quantity" name="quantity" rows="3"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
              </div>
            </div>

            <div class="col-span-full">
              <label for="rate" class="block text-sm font-medium leading-6 text-gray-900">Rate</label>
              <div class="mt-2">
                <textarea id="rate" name="rate" rows="3"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
              </div>
            </div>

            <div class="col-span-full">
              <label for="tax" class="block text-sm font-medium leading-6 text-gray-900">Tax(In percentage)</label>
              <div class="mt-2">
                <textarea id="tax" name="tax" rows="3"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
              </div>
            </div>


          </div>
        </div>



        <div class="mt-6 flex items-center justify-end gap-x-6">
          <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
          <button type="submit" id="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
        </div>
  </form>
  <script>
    $('form').submit(function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const formProps = Object.fromEntries(formData);
      $.post("/genrate_invoice", formProps, function (data, status) {

        link.href = "data:application/pdf;base64,"+data;
        document.body.appendChild(link);
        link.click();
        link.remove();
      });

    })

  </script>

</body>

</html>
